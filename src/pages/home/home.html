<ion-header>
  <ion-navbar>
    <ion-title>
      Home Page
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-fab right bottom>
    <button ion-fab (click)="addGroup()"><ion-icon name="add"></ion-icon></button>
  </ion-fab>
  <ion-list>
    <ion-item *ngFor="let group of groupList" (click)="goToGroupDetail(group.id)">
      <h2>{{group?.name}}</h2>
      <p>Nombre d'article: <strong>5</strong></p>
    </ion-item>
  </ion-list>
</ion-content>
